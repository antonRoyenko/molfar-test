<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Owox test</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/jpeg" href="img/favicon.png"/>

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="vendor/slick-carousel/slick.css" rel="stylesheet">
    <link href="vendor/slick-carousel/slick-theme.css" rel="stylesheet">
    <link href="vendor/fancybox/jquery.fancybox.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>


  <body>
    <header>
      <nav id="vertical-nav">
        <ul>
          <li><a href="#video" class="">01</a></li>
          <li><a href="#slider" class="">02</a></li>
          <li><a href="#form" class="">03</a></li>
          <li><a href="#graphic" class="">04</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section id="video" class="fullsize-video">
        <div class="inner">
          <a class="play-button" data-fancybox="" href="https://youtu.be/FKu4v_boJ3o;autoplay=1&amp;rel=0&amp;controls=0&amp;showinfo=0"></a>
        </div>
        <div id="video-viewport">
          <video width="1920" height="1280" autoplay muted loop>
            <source src="/img/video/video.mp4" type="video/mp4" />
            <source src="http://www.coverr.co/s3/mp4/Winter-Grass.webm" type="video/webm" />
          </video>
        </div>
      </section>
      <section id="slider" class="slider">
        <div id="carouselMain" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
            <li data-target="#carouselMain" data-slide-to="1"></li>
            <li data-target="#carouselMain" data-slide-to="2"></li>
            <li data-target="#carouselMain" data-slide-to="3"></li>
            <li data-target="#carouselMain" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/img3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/img4.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/img5.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <section id="form">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Tap me
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please, send me!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="col-12">
                  <div class="form-row">
                    <div class="col-12 p-0">
                      <input type="text" class="form-control" placeholder="Name" required="">
                    </div>
                    <div class="col-12 p-0">
                      <input type="email" class="form-control" placeholder="Email" required="">
                    </div>
                    <div class="col-12 text-center">
                      <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="graphic">
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </section>
    </main>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="vendor/slick-carousel/slick.min.js"></script>
    <script src="vendor/fancybox/jquery.fancybox.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="js/script.min.js"></script>
  </body>

</html>
